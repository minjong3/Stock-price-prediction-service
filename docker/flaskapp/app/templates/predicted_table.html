<!DOCTYPE html>
<html>
<head>
    <title>Predicted Data Table</title>
</head>
<body>
    <table>
        <tr>
            {% for column_name in columns %}
            <th>{{ column_name }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
